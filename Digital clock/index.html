<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="hrs">00</div>
            <div class="hrs-min-sec">Hours</div>
        </div>

        <div class="box">
            <div id="min">00</div>
            <div class="hrs-min-sec">Minutes</div>
        </div>

        <div class="box">
            <div id="sec">00</div>
            <div class="hrs-min-sec">Seconds</div>
        </div>

        <div class="ampm-box">
            <div id="am-pm">AM</div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
